version: '3.8'

services:
  article-graph:
    build: .
    ports:
      - "8501:8501"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - SERPER_API_KEY=${SERPER_API_KEY}
      - ASSEMBLYAI_API_KEY=${ASSEMBLYAI_API_KEY}
      - GRPC_VERBOSITY=ERROR
      - GLOG_minloglevel=2
    volumes:
      - ./data:/app/data
    restart: unless-stopped